{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#0E0E0E">
  <meta name="template-color" content="#0E0E0E">
  <meta name="msapplication-config" content="browserconfig.xml">
  <meta name="description" content="Index page">
  <meta name="keywords" content="index, page">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/imgs/template/favicon.svg' %}">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
  <title>Match Genuis</title>
</head>

<body>
  <div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
      <div class="preloader-inner position-relative">
        <div class="text-center"><img src="{% static 'assets/imgs/template/loading.gif' %}" alt="jobBox"></div>
      </div>
    </div>
  </div>
  <header class="header sticky-bar">
    <div class="container">
      <div class="main-header">
        <div class="header-left">
          <div class="header-logo"><a class="d-flex" href="{% url '' %}"><img alt="jobBox"
                src="{% static 'assets/imgs/template/jobhub-logo.svg' %}"></a></div>
        </div>
        <div class="header-nav">
          <nav class="nav-main-menu">
            <ul class="main-menu">
            </ul>
          </nav>
          <div class="burger-icon burger-icon-white"><span class="burger-icon-top"></span><span
              class="burger-icon-mid"></span><span class="burger-icon-bottom"></span></div>
        </div>
        <div class="header-right">
          {% if not request.user.is_authenticated %}
          <div class="block-signin"><a class="text-link-bd-btom hover-up" href="{% url 'register' %}">Register</a><a
              class="btn btn-default btn-shadow ml-40 hover-up" href="{% url 'login' %}">Sign in</a></div>
          {% else %}
          <a class="btn btn-default btn-shadow ml-40 hover-up" href="{% url 'logout' %}">Logout</a>
          {% endif %}
        </div>

      </div>
    </div>
  </header>
  <main class="main">

    <section class="section-box mt-70">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mb-40"><span class="font-md color-brand-2 mt-20 d-inline-block"></span>
            <h2 class="mt-5 mb-10">Resume details</h2>
            <form class="contact-form-style mt-30" id="contact-form" action="{% url 'candidate-data' %}" method="post">
              {% csrf_token %}
              <div class="row wow animate__animated animate__fadeInUp" data-wow-delay=".1s">
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input class="font-sm color-text-paragraph-2" name="name" placeholder="Name" type="text"
                      value="{{name}}">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label class="form-label" for="designation">Designation</label>
                    <input class="font-sm color-text-paragraph-2" name="designation" placeholder="Designation"
                      type="text" value="{{designation}}">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="font-sm color-text-paragraph-2" name="email" placeholder="Email" type="email"
                      value="{{email}}">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label class="form-label" for="phone">Phone</label>
                    <input class="font-sm color-text-paragraph-2" name="phone" placeholder="Phone number" type="tel" ,
                      value="{{phone}}">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label class="form-label" for="university">University</label>
                    <input class="font-sm color-text-paragraph-2" name="university" placeholder="University" type="text"
                      value="{{university}}">
                  </div>
                </div>
                <div class="col-lg-12 col-md-12">
                  <div class="form-group textarea-style mb-30">
                    <label class="form-label" for="details">Skills & experience</label>
                    <textarea class="font-sm color-text-paragraph-2" name="skills"
                      placeholder="Details">{{skills}}</textarea>
                  </div>
                  <button class="submit btn btn-default" type="submit">Find jobs</button>
                </div>
              </div>
            </form>
            <p class="form-messege"></p>
          </div>
          <div class="col-lg-4 text-center d-none d-lg-block"><img src="{% static 'assets/imgs/page/contact/img.png' %}"
              alt="joxBox"></div>
        </div>
      </div>
    </section>

  </main>
  <script src="{% static 'assets/js/vendor/modernizr-3.6.0.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/jquery-migrate-3.3.0.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/waypoints.js' %}"></script>
  <script src="{% static 'assets/js/plugins/wow.js' %}"></script>
  <script src="{% static 'assets/js/plugins/magnific-popup.js' %}"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/select2.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/isotope.js' %}"></script>
  <script src="{% static 'assets/js/plugins/scrollup.js' %}"></script>
  <script src="{% static 'assets/js/plugins/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
